<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles/style.css" />
		<title>Best Tour Plan - Hotel Booking</title>
	</head>
	<body>
		<header class="navbar">
			<div class="container">
				<div class="navbar-top">
					<a href="#" class="logo">
						<img
							src="./img/horizontal-logo.svg"
							class="logo__image"
							alt="Logo: Best Tour Plan"
						/>
					</a>

					<form action="#" class="search navbar__search">
						<input
							type="text"
							class="search__input"
							placeholder="Search Location"
						/>
						<button class="search-button">
							<img
								src="./img/search.svg"
								alt="Icon: search"
								class="search-button__image"
							/>
						</button>
					</form>

					<a href="#" class="user navbar__user">
						<img
							src="./img/user-avatar.jpeg"
							alt="Avatar: Nathan"
							class="user__avatar"
						/>
						<span class="user__name">Nathan</span>
					</a>
					<!-- /.user -->
					<button class="menu-button navbar-top__menu-button">
						<span class="menu-button__line"></span>
						<span class="menu-button__line"></span>
						<span class="menu-button__line"></span>
					</button>
				</div>
				<!-- /.navbar-top -->
			</div>
			<!-- /.container -->
			<nav class="navbar-menu">
				<div class="container">
					<ul class="navbar-list">
						<li class="navbar-list__item">
							<a href="#" class="navbar-list__link">All Deals</a>
						</li>
						<li class="navbar-list__item">
							<a href="#" class="navbar-list__link">Hotels</a>
						</li>
						<li class="navbar-list__item">
							<a href="#" class="navbar-list__link">Activities</a>
						</li>
						<li class="navbar-list__item">
							<a href="#" class="navbar-list__link">Hotel Day Packages</a>
						</li>
						<li class="navbar-list__item">
							<a href="#" class="navbar-list__link">Restaurants</a>
						</li>
						<li class="navbar-list__item">
							<a href="#" class="navbar-list__link">Events</a>
						</li>
						<li class="navbar-list__item">
							<a href="#" class="navbar-list__link">Rodrigues</a>
						</li>
					</ul>
				</div>
			</nav>
			<!-- /.navbar-menu -->
		</header>
	</body>
</html>
